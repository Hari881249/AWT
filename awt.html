<!-- Program to create a 2d array into an object in javascript. -->



<!-- 
<!DOCTYPE html>
<html>
<body>

<h2>2D Array to Object Converter</h2>

<button onclick="convertArray()">Convert Array</button>

<p id="result"></p>

<script>
function convertArray() {
    // Sample 2D array where each sub-array contains [key, value] pairs
    const array2D = [
        ['name', 'John'],
        ['age', 30],
        ['city', 'New York'],
        ['isStudent', false]
    ];

    // Convert 2D array to object
    const resultObj = {};
    for (const [key, value] of array2D) {
        resultObj[key] = value;
    }

    // Display the result
    document.getElementById("result").textContent = JSON.stringify(resultObj, null, 2);
}
</script>

</body>
</html> -->
